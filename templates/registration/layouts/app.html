{% load static  %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <title>E-Inventory</title> -->
    
    <title>
      E-Inventory | {% block title%}  {% endblock %}
    </title>


		<link
			rel="stylesheet"
			href="{% static  'assets/plugins/jquery-ui/jquery-ui.min.css' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static  'assets/plugins/bootstrap/bootstrap4/css/bootstrap.min.css' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static  'assets/plugins/icon/themify-icons/themify-icons.css' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static  'assets/css/animate.min.css' %}"
		/>
		<link rel="stylesheet" href="{% static  'assets/css/style.min.css' %}" />
		<link
			rel="stylesheet"
			href="{% static  'assets/css/theme/default.css' %}"
			id="theme"
		/>
		<link rel="stylesheet" href="{% static  'css/styles.css' %}" />

		<!-- for custom Styles -->
		{% block extraCSS %} {% endblock %}

		<!-- JS File Begin here -->
		<script src="{% static 'assets/plugins/loader/pace/pace.min.js' %}"></script>
	</head>
	<body class="inverse-mode">
    <div id="page-container" class="fade">
      <!-- BEGIN register -->


          {% block content %} {% endblock %}

    
      <!-- END register -->
    
      <!-- BEGIN btn-scroll-top -->
      <a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="ti-arrow-up"></i></a>
      <!-- END btn-scroll-top -->
    </div>

		<script src="{% static 'assets/plugins/jquery/jquery-3.2.1.min.js' %}"></script>
		<script src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
		<script src="{% static 'assets/plugins/cookie/js/js.cookie.js' %}"></script>
		<script src="{% static 'assets/plugins/tooltip/popper/popper.min.js' %}"></script>
		<script src="{% static 'assets/plugins/bootstrap/bootstrap4/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'assets/plugins/scrollbar/slimscroll/jquery.slimscroll.min.js' %}"></script>

		<script src="{% static 'assets/js/apps.min.js' %}"></script>

		<script>
			$(document).ready(function() {
				App.init();
			});
		</script>
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				(i[r] =
					i[r] ||
					function() {
						(i[r].q = i[r].q || []).push(arguments);
					}),
					(i[r].l = 1 * new Date());
				(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m);
			})(
				window,
				document,
				'script',
				'../../../../www.google-analytics.com/analytics.js',
				'ga'
			);

			ga('create', 'UA-53034621-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body class="inverse-mode">
</html>
